name: Run Tests

on:
  workflow_call:
    inputs:
      git_ref:
        required: true
        type: string
    secrets:
      OPENAI_API_KEY:
        required: true
      ANTHROPIC_API_KEY:
        required: true

jobs:
  test-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install gptscript
        run: |
          curl https://get.gptscript.ai/releases/default_linux_amd64_v1/gptscript -o ./gptscriptexe
          chmod +x ./gptscriptexe
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        env:
          GPTSCRIPT_BIN: ./gptscriptexe
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NODE_GPTSCRIPT_SKIP_INSTALL_BINARY: true
        run: npm test

  test-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          ref: ${{  github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: 21
      - name: Install gptscript
        run: |
          curl https://get.gptscript.ai/releases/default_windows_amd64_v1/gptscript.exe -o gptscript.exe
      - name: Install dependencies
        run: npm install
      - name: Run Tests
        env:
          GPTSCRIPT_BIN: .\gptscript.exe
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          NODE_GPTSCRIPT_SKIP_INSTALL_BINARY: true
        run: npm test
